<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yucho Ho | Interactive Resume</title>
</head>

<body>

  <section class="container">
    <div id="icon"></div>
    <button class="start">Loading...</button>
    <h2 class="title">About this project</h2>
    <p class="about">Interactive is my attempt at creating 3D graphics using WebGL technology. Simply put, it is a collection of slides that contains different interactive images. You can use mousewheel/swipe to switch slides.</p>
  </section>

  <script>
    const icon = document.getElementById('icon');
    const wrapper = createElement({
      parent: icon, classes: 'wrapper'
    });
    const cube = createElement({
      parent: wrapper, classes: 'cube'
    });
    const faces = addFaces(cube);

    function addFaces(parent) {
      const opts = (className) => ({
        parent: parent,
        classes: `face ${className}`,
        text: ''
      });
      return [
        createElement(opts('front')),
        createElement(opts('left')),
        createElement(opts('right')),
        createElement(opts('top')),
        createElement(opts('bottom')),
        createElement(opts('back'))
      ];
    }

    function createElement(opts) {
      const defaults = { tag: 'div' };
      const {
        parent, tag, classes, text
      } = Object.assign(defaults, opts);
      const ele = document.createElement(tag);
      if (parent) { parent.appendChild(ele) }
      if (classes) { addClasses(ele, classes) }
      if (text) { ele.innerText = text }
      return ele;
    }

    function addClasses(ele, classes) {
      ele.classList.add(...classes.split(' '));
    }

    window.addEventListener('load', function() {
      const interactive = new Interactive();
      const button = document.querySelector('.start');
      button.innerHTML = 'Start Interactive';
      button.addEventListener('click', function() {
        interactive.play();
      });
    });
  </script>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    .html, .body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .start {
      display: block;
      font-size: 30px;
      color: #eee;
      background: #222;
      border: 1px solid #333;
      border-radius: 4px;
      margin: 0 auto;
      padding: 24px;
      cursor: pointer;
      transition: all 0.1s ease-out;
    }
    .start:hover {
      color: #fff;
      background: #444;
      border: 1px solid #555;
    }
    .container {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    #icon {
      position: relative;
      margin: 4em auto;
      width: 200px;
      height: 200px;
      perspective: 500px;
    }
    .face {
      margin: 15%;
      position: absolute;
      width: 70%;
      height: 70%;
      padding: 1em;
      border: 1px dashed black;
      transition: all 4s ease;
    }
    .face:hover {
      box-shadow: 0 0 50px 50px #3355ee inset;
    }
    .wrapper {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spin 16s linear infinite;
    }
    .cube {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transform: rotateZ(35.264deg) rotateX(45deg);
    }
    @keyframes spin {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(359deg);
      }
    }
    .front {
      transform: rotateY(90deg) translateX(-50%) rotateY(-90deg);
    }
    .right {
      transform: translateX(50%) rotateY(90deg)
    }
    .left {
      transform: translateX(-50%) rotateY(-90deg)
    }
    .top {
      transform: translateY(-50%) rotateX(90deg)
    }
    .bottom {
      transform: translateY(50%) rotateX(-90deg)
    }
    .back {
      transform: rotateY(90deg) translateX(50%) rotateY(90deg);
    }

    .title, .about {
      text-align: center;
    }
    .title {
      margin-top: 30px;
      font-size: 16px;
    }
    .about {
      font-size: 12px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.min.js"></script>
  <script src="https://combinatronics.com/yucho/interactive/master/interactive.js"></script>
</body>

</html>
